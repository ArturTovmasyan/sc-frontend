<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="date_occured" nzRequired>Occured Date</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24" [nzValidateStatus]="hasErrors('date_occured')?'error':null">
      <nz-date-picker formControlName="date_occured"></nz-date-picker>
      <nz-form-explain *ngIf="hasErrors('date_occured')">
        <app-field-errors [errors]="fieldErrors('date_occured')"></app-field-errors>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item [hidden]="!sub_form_enabled">
    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="condition_id" nzRequired>Condition</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24" [nzValidateStatus]="hasErrors('condition_id')?'error':null">
      <div class="add-select-container">
        <nz-select nzMode="default" nzPlaceHolder="Please select" formControlName="condition_id">
          <ng-container *ngFor="let condition of conditions">
            <nz-option [nzLabel]="condition.title" [nzValue]="condition.id"></nz-option>
          </ng-container>
        </nz-select>
        <button nz-button nzType="primary" nzSize="small" nzShape="circle" (click)="toggle_sub_form();"><i nz-icon
                                                                                                           type="plus"></i>
        </button>
      </div>
      <nz-form-explain *ngIf="hasErrors('condition_id')">
        <app-field-errors [errors]="fieldErrors('condition_id')"></app-field-errors>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <fieldset [hidden]="sub_form_enabled" [formGroup]="form.get('condition')">
    <legend class="senior-care-legend">Add Condition
      <button nz-button nzType="danger" nzSize="small" nzShape="circle" (click)="toggle_sub_form();">
        <i nz-icon type="close"></i>
      </button>
    </legend>
    <nz-form-control [nzSm]="24" [nzXs]="24" [nzValidateStatus]="hasErrors('condition')?'error':null">
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="title" nzRequired>Title</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24" [nzValidateStatus]="hasErrors('condition.title')?'error':null">
          <input nz-input placeholder="Title" formControlName="title">
          <nz-form-explain *ngIf="hasErrors('condition.title')">
            <app-field-errors [errors]="fieldErrors('condition.title')"></app-field-errors>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="description">Description</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24" [nzValidateStatus]="hasErrors('condition.description')?'error':null">
          <textarea formControlName="description" nz-input rows="2" placeholder="Description"></textarea>
          <nz-form-explain *ngIf="hasErrors('condition.description')">
            <app-field-errors [errors]="fieldErrors('condition.description')"></app-field-errors>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-form-control>
  </fieldset>

  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="notes">Notes</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24" [nzValidateStatus]="hasErrors('notes')?'error':null">
      <textarea formControlName="notes" nz-input rows="4" placeholder="Description"></textarea>
      <nz-form-explain *ngIf="hasErrors('notes')">
        <app-field-errors [errors]="fieldErrors('notes')"></app-field-errors>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="formErrors()">
    <nz-form-control [nzSm]="24" [nzXs]="24">
      <nz-alert nzShowIcon nzType="error" [nzMessage]="tplFormErrors"></nz-alert>
    </nz-form-control>
  </nz-form-item>
</form>

<ng-template #tplFormErrors>
  <app-form-errors [errors]="formErrors()"></app-form-errors>
</ng-template>
