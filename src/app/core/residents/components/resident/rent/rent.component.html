<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <nz-tabset nzShowPagination>
      <nz-tab *ngIf="addIfHasPermission('persistence-resident-resident_rent')" nzTitle="Room Rent">
        <app-resident-rent-room></app-resident-rent-room>
      </nz-tab>
      <nz-tab *ngIf="addIfHasPermission('persistence-resident-resident_rent_increase')" nzTitle="Scheduled Room Rent Increase">
        <app-resident-rent-increase></app-resident-rent-increase>
      </nz-tab>
    </nz-tabset>
  </div>
</div>
