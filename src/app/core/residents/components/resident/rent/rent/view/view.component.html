<nz-empty *ngIf="!event" class="ant-empty-normal" [nzNotFoundImage]="defaultSvg"></nz-empty>
<div *ngIf="event">
  <h4>Resident Rent</h4>
  <nz-divider></nz-divider>
  <div nz-row *ngIf="event.resident !== null">
    <div nz-row [nzGutter]="4">
      <div nz-col [nzSpan]="8" class="text-right"><strong>Resident:</strong></div>
      <div nz-col [nzSpan]="16">{{ event.resident|resident }}</div>
    </div>
  </div>
  <div nz-row *ngIf="event.start !== null">
    <div nz-row [nzGutter]="4">
      <div nz-col [nzSpan]="8" class="text-right"><strong>Start:</strong></div>
      <div nz-col [nzSpan]="16">{{ event.start|date:'MM/dd/yyyy hh:mm aaa':'UTC'}}</div>
    </div>
  </div>
  <div nz-row *ngIf="event.end !== null">
    <div nz-row [nzGutter]="4">
      <div nz-col [nzSpan]="8" class="text-right"><strong>End:</strong></div>
      <div nz-col [nzSpan]="16">{{ event.start|date:'MM/dd/yyyy hh:mm aaa':'UTC'}}</div>
    </div>
  </div>
  <div nz-row *ngIf="event.period !== null">
    <div nz-row [nzGutter]="4">
      <div nz-col [nzSpan]="8" class="text-right"><strong>Period:</strong></div>
      <div nz-col [nzSpan]="16">{{ event.period|payment_period }}</div>
    </div>
  </div>
  <div nz-row *ngIf="event.amount !== null && event.notes !== ''">
    <div nz-row [nzGutter]="4">
      <div nz-col [nzSpan]="8" class="text-right"><strong>Amount:</strong></div>
      <div nz-col [nzSpan]="16">{{ event.amount }}</div>
    </div>
  </div>
  <div nz-row *ngIf="event.notes !== null && event.notes !== ''">
    <div nz-row [nzGutter]="4">
      <div nz-col [nzSpan]="8" class="text-right"><strong>Notes:</strong></div>
      <div nz-col [nzSpan]="16">{{ event.notes }}</div>
    </div>
  </div>
</div>
