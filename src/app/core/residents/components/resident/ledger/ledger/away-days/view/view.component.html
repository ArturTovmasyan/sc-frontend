<nz-empty *ngIf="!event" class="ant-empty-normal" [nzNotFoundImage]="defaultSvg"></nz-empty>
<div *ngIf="event">
  <h4>Away Days</h4>
  <nz-divider></nz-divider>
  <div nz-row *ngIf="event.start !== null">
    <div nz-row [nzGutter]="4">
      <div nz-col [nzSpan]="8" class="text-right"><strong>1st Day Away:</strong></div>
      <div nz-col [nzSpan]="16">{{ event.start|date:'MM/dd/yyyy'}}</div>
    </div>
  </div>
  <div nz-row *ngIf="event.end !== null">
    <div nz-row [nzGutter]="4">
      <div nz-col [nzSpan]="8" class="text-right"><strong>Last Day Away:</strong></div>
      <div nz-col [nzSpan]="16">{{ event.end|date:'MM/dd/yyyy'}}</div>
    </div>
  </div>
  <div nz-row *ngIf="event.reason !== null">
    <div nz-row [nzGutter]="4">
      <div nz-col [nzSpan]="8" class="text-right"><strong>Reason:</strong></div>
      <div nz-col [nzSpan]="16">{{ event.reason }}</div>
    </div>
  </div>
</div>
