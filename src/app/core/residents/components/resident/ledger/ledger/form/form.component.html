<h4>Billing Statement Summary</h4>
<nz-divider></nz-divider>
<form nz-form [formGroup]="form">
  <nz-tabset [nzSelectedIndex]="tabSelected.value" (nzSelectedIndexChange)="tabChanged($event);">
    <nz-tab nzTitle="Credit Item" *ngIf="!isThirdParty">
      <fieldset formArrayName="resident_credit_items">
        <legend class="senior-care-legend">
          Credit Item(s)
          <button type="button" [style.float]="'right'" #addCreditItem nz-button nzType="primary" nzSize="small" nzShape="circle"
                  (click)="add_field('resident_credit_items');">
            <i nz-icon nzType="plus"></i>
          </button>
        </legend>
        <table class="senior-care-form-table table table-hover table-bordered table-sm"
               *ngIf="get_form_array('resident_credit_items').controls.length > 0">
          <thead>
          <tr>
            <th class="w-20 text-center">
              <nz-form-label nzRequired>Date</nz-form-label>
            </th>
            <th class="w-20 text-center">
              <nz-form-label nzRequired>Credit Item</nz-form-label>
            </th>
            <th class="w-20 text-center">
              <nz-form-label nzRequired>Amount</nz-form-label>
            </th>
            <th class="w-40 text-center">
              <nz-form-label>Notes</nz-form-label>
            </th>
            <th>&nbsp;</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let item of get_form_array('resident_credit_items').controls;let i = index">
            <tr [formGroupName]="i">
              <td>
                <nz-form-item>
                  <nz-form-control [nzSm]="16" [nzXs]="24"
                                   [nzValidateStatus]="hasErrors('resident_credit_items.'+i+'.date')?'error':null">
                    <nz-date-picker formControlName="date" nzFormat="MM/dd/yyyy"></nz-date-picker>
                    <nz-form-explain *ngIf="hasErrors('resident_credit_items.'+i+'.date')">
                      <app-field-errors [errors]="fieldErrors('resident_credit_items.'+i+'.date')"></app-field-errors>
                    </nz-form-explain>
                  </nz-form-control>
                </nz-form-item>
              </td>
              <td>
                <nz-form-item>
                  <nz-form-control [nzSm]="16" [nzXs]="24"
                                   [nzValidateStatus]="hasErrors('resident_credit_items.'+i+'.credit_item_id')?'error':null">
                    <nz-select nzShowSearch nzMode="default" nzPlaceHolder="Please select" formControlName="credit_item_id">
                      <ng-container *ngFor="let credit_item of credit_items">
                        <nz-option [nzLabel]="credit_item.title" [nzValue]="credit_item.id"></nz-option>
                      </ng-container>
                    </nz-select>
                    <nz-form-explain *ngIf="hasErrors('resident_credit_items.'+i+'.credit_item_id')">
                      <app-field-errors [errors]="fieldErrors('resident_credit_items.'+i+'.credit_item_id')"></app-field-errors>
                    </nz-form-explain>
                  </nz-form-control>
                </nz-form-item>
              </td>
              <td>
                <nz-form-item>
                  <nz-form-control [nzSm]="16" [nzXs]="24"
                                   [nzValidateStatus]="hasErrors('resident_credit_items.'+i+'.amount')?'error':null">
                    <nz-input-number [nzMin]="0" [nzStep]="1" [nzPrecision]="2" [nzFormatter]="formatterDollar"
                                     nzSize="small" nzPlaceHolder="Amount" formControlName="amount"></nz-input-number>
                    <nz-form-explain *ngIf="hasErrors('resident_credit_items.'+i+'.amount')">
                      <app-field-errors [errors]="fieldErrors('resident_credit_items.'+i+'.amount')"></app-field-errors>
                    </nz-form-explain>
                  </nz-form-control>
                </nz-form-item>
              </td>
              <td>
                <nz-form-item>
                  <nz-form-control [nzSm]="16" [nzXs]="24"
                                   [nzValidateStatus]="hasErrors('resident_credit_items.'+i+'.notes')?'error':null">
                    <input-counter formControlName="notes" placeholder="Notes" [maxlength]="512" id="{{ 'note-' + i }}"></input-counter>
                    <nz-form-explain *ngIf="hasErrors('resident_credit_items.'+i+'.notes')">
                      <app-field-errors [errors]="fieldErrors('resident_credit_items.'+i+'.notes')"></app-field-errors>
                    </nz-form-explain>
                  </nz-form-control>
                </nz-form-item>
              </td>
              <td class="text-center">
                <button type="button" nz-button nzType="danger" nzSize="small" nzShape="circle" [nzLoading]="button_loading[i]"
                        (click)="remove_field('resident_credit_items', i);">
                  <i nz-icon nzType="minus"></i>
                </button>
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </fieldset>
      <nz-form-item>
        <nz-form-control [nzSm]="24" [nzXs]="24" [nzValidateStatus]="hasErrors('resident_credit_items')?'error':null">
          <nz-form-explain *ngIf="hasErrors('resident_credit_items')">
            <app-field-errors [errors]="fieldErrors('resident_credit_items')"></app-field-errors>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>

                <nz-option [nzLabel]="late_payment.title" [nzValue]="late_payment.id"></nz-option>
              </ng-container>
            </nz-select>
          </div>
          <nz-form-explain *ngIf="hasErrors('late_payment_id')">
            <app-field-errors [errors]="fieldErrors('late_payment_id')"></app-field-errors>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>
  </nz-tabset>

  <nz-form-item *ngIf="formErrors()">
    <nz-form-control [nzSm]="24" [nzXs]="24">
      <nz-alert nzShowIcon nzType="error" [nzMessage]="tplFormErrors"></nz-alert>
    </nz-form-control>
  </nz-form-item>
</form>

<ng-template #tplFormErrors>
  <app-form-errors [errors]="formErrors()"></app-form-errors>
</ng-template>
