<div class="card">
  <div class="card-header">
    Billing Statement Details
  </div>
  <div class="card-body">
    <nz-tabset nzShowPagination>
      <nz-tab *ngIf="addIfHasPermission('persistence-resident-resident_ledger')" nzTitle="Billing Statement Summary">
        <app-resident-ledger-ledger [reload]="broadcast_reload_ledger"></app-resident-ledger-ledger>
      </nz-tab>
      <nz-tab *ngIf="addIfHasPermission('persistence-resident-resident_expense_item')" nzTitle="Expense Item">
        <app-resident-ledger-expense-item (reload)="broadcast_reload_event($event)"></app-resident-ledger-expense-item>
      </nz-tab>
      <nz-tab *ngIf="addIfHasPermission('persistence-resident-resident_credit_item')" nzTitle="Credit Item">
        <app-resident-ledger-credit-item (reload)="broadcast_reload_event($event)"></app-resident-ledger-credit-item>
      </nz-tab>
      <nz-tab *ngIf="addIfHasPermission('persistence-resident-resident_discount_item')" nzTitle="Discount Item">
        <app-resident-ledger-discount-item (reload)="broadcast_reload_event($event)"></app-resident-ledger-discount-item>
      </nz-tab>
      <nz-tab *ngIf="addIfHasPermission('persistence-resident-resident_away_days')" nzTitle="Away Days">
        <app-resident-ledger-away-days (reload)="broadcast_reload_event($event)"></app-resident-ledger-away-days>
      </nz-tab>
    </nz-tabset>
  </div>
</div>
