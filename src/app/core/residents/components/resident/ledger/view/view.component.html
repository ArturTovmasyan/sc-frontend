<div class="d-flex justify-content-between" style="margin-bottom: 1.2rem;">
  <div class="justify-content-end">
    <nz-button-group>
      <button *ngIf="ledger" nzSize="small" nz-button nzType="default" [disabled]="show('previous')"
              (click)="getPreviousLedger()"><i nz-icon nzType="arrow-left" nzTheme="outline"></i> Previous
      </button>
      <button *ngIf="ledger" nzSize="small" nz-button nzType="default" [disabled]="show('next')"
              (click)="getNextLedger()">
        Next <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
      </button>
    </nz-button-group>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="card">
          <div class="card-header">
            Ledger
          </div>
          <div class="card-body">
            <nz-empty *ngIf="!ledger" class="ant-empty-normal" [nzNotFoundImage]="defaultSvg"></nz-empty>
            <div *ngIf="ledger">
              <div nz-row [nzGutter]="4" *ngIf="ledger.date_created">
                <div nz-col [nzSpan]="8" class="text-right"><strong>Created At:</strong></div>
                <div nz-col [nzSpan]="16">{{ ledger.date_created|date:'MMM d, y' }}</div>
              </div>
              <div nz-row [nzGutter]="4">
                <div nz-col [nzSpan]="8" class="text-right"><strong>Amount:</strong></div>
                <div nz-col [nzSpan]="16">{{ ledger.amount|currency:'USD':'symbol-narrow':'1.2-2' }}</div>
              </div>
              <div nz-row [nzGutter]="4">
                <div nz-col [nzSpan]="8" class="text-right"><strong>Balance Due:</strong></div>
                <div nz-col [nzSpan]="16">{{ ledger.balance_due|currency:'USD':'symbol-narrow':'1.2-2' }}</div>
              </div>

              <nz-divider></nz-divider>
              <div class="d-flex">
                <nz-button-group [nzSize]="'small'" class="ml-auto">
                  <button type="button" nz-button nzType="default"
                          (click)="show_modal_edit('ledger'); $event.preventDefault();">
                    <i nz-icon nzType="edit"></i> {{ "grid.edit"|translate }}
                  </button>
                </nz-button-group>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-8">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <app-resident-ledger></app-resident-ledger>
      </div>
    </div>
  </div>
</div>
