<div nz-row>
  <nz-button-group nzSize="small" class="p-2">
    <button type="button" nz-button (click)="zoom('positive')">
      <i class="fas fa-search-plus"></i>
    </button>
    <button type="button" nz-button (click)="zoom('negative')">
      <i class="fas fa-search-minus"></i>
    </button>
    <button type="button" nz-button (click)="move(-10, 0)">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button type="button" nz-button (click)="move(10, 0)">
      <i class="fas fa-arrow-right"></i>
    </button>
    <button type="button" nz-button (click)="move(0, -10)">
      <i class="fas fa-arrow-up"></i>
    </button>
    <button type="button" nz-button (click)="move(0, 10)">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button type="button" nz-button (click)="flip('x')">
      <i class="fas fa-arrows-alt-h"></i>
    </button>
    <button type="button" nz-button (click)="flip('y')">
      <i class="fas fa-arrows-alt-v"></i>
    </button>
    <button type="button" nz-button (click)="reset()">
      1:1
    </button>
    <button type="button" nz-button (click)="rotate('left')">
      <i class="fas fa-undo"></i>
    </button>
    <button type="button" nz-button (click)="rotate('right')">
      <i class="fas fa-redo"></i>
    </button>
  </nz-button-group>

  <angular-cropper *ngIf="imageUrl"
                   #angularCropper
                   [cropperOptions]="cropperConfig"
                   [imageUrl]="imageUrl"
                   (ready)="readyImage($event)"
  >
  </angular-cropper>

  <nz-form-item *ngIf="formErrors()">
    <nz-form-control [nzSm]="24" [nzXs]="24">
      <nz-alert nzShowIcon nzType="error" [nzMessage]="tplFormErrors"></nz-alert>
    </nz-form-control>
  </nz-form-item>
</div>

<ng-template #tplFormErrors>
  <app-form-errors [errors]="formErrors()"></app-form-errors>
</ng-template>
