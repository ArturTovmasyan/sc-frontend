<ng-container>
  <div class="card">
    <div class="card-header">
      {{ title }}
    </div>
    <div class="card-body">
      <table class="table table-bordered" style="table-layout: fixed;">
        <ng-container *ngFor="let row of data; let first = first">
          <tr>
            <ng-container *ngFor="let col of row">
              <th *ngIf="first">{{col}}</th>
              <td *ngIf="!first">{{col}}</td>
            </ng-container>
          </tr>
        </ng-container>
      </table>
    </div>
  </div>
</ng-container>
