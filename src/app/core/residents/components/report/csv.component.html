<ng-container>
  <div class="card">
    <div class="card-header">
      {{ title }}
    </div>
    <div class="card-body">
      <nz-empty *ngIf="!this.url" class="ant-empty-normal" [nzNotFoundImage]="defaultSvg"></nz-empty>
      <iframe *ngIf="this.url" [src]='this.url' style="width:100%;height:80vh;border:0;"></iframe>
    </div>
  </div>
</ng-container>
